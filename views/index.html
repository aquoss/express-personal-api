<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Blank</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100" rel="stylesheet">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <!-- adjust columns for small windows -->
    <header>
      <div class="container">
        <div class="row">
          <div class="col-xs-8 col-xs-offset-2">
            <nav>
              <button class="nav">Home</button>
              <button class="nav">Profile</button>
              <button class="nav">Projects</button>
              <button class="nav">Contact</button>
            </nav>
            <h1 id="name">Amber Quoss</h1>
            <h2 id="subtitle">Personal API</h2>
            <div class="row">
              <p class="col-xs-8 col-xs-offset-2" id="description">Welcome to my personal API! Here you can find information on my past projects, and general tidbits about me.</p>
            </div>
            <button id="overview">Overview</button>
          </div>
        </div>
      </header>
      <div class="row" id="body">
        <div class="col-md-8 col-md-offset-2">
 
          <div class="col-md-6 col-md-offset-3" id="data">
            Holds actual JSON data (hide originally until click button)
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
